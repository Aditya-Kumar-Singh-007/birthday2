<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happiest Birthday Dear</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020202;
      position: relative;
      cursor: crosshair;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 100%;
      padding: 0 20px;
    }

    h1 {
      font-size: 10vw;
      margin: 0;
      color: #fff;
      font-weight: 900;
    }

    .next-btn {
      background: linear-gradient(135deg, #ff4d6d, #ff7f7f);
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .next-btn:hover {
      background: linear-gradient(135deg, #ff7f7f, #ff4d6d);
      transform: scale(1.1);
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      top: -50px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-50px); }
      to { transform: translateY(100vh); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 15vw;
      }
    }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="happybirthday1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="birthday"></canvas>

  <div class="content">
    <h1>Happy Birthday</h1>
    <button class="next-btn" onclick="window.location.href='book.html'">NEXT â†’</button>
  </div>

  <script>
    const audio = document.getElementById('background-music');
    document.addEventListener('click', () => { audio.play(); }, { once: true });

    const PI2 = Math.PI * 2;
    const random = (min, max) => Math.random() * (max - min + 1) + min | 0;
    const timestamp = _ => new Date().getTime();

    class Birthday {
      constructor() { this.resize(); this.fireworks = []; this.counter = 0; }
      resize() {
        this.width = canvas.width = window.innerWidth;
        let center = this.width / 2 | 0;
        this.spawnA = center - center / 4 | 0;
        this.spawnB = center + center / 4 | 0;
        this.height = canvas.height = window.innerHeight;
        this.spawnC = this.height * .1;
        this.spawnD = this.height * .5;
      }
      onClick(evt) {
        let x = evt.clientX || evt.touches && evt.touches[0].pageX;
        let y = evt.clientY || evt.touches && evt.touches[0].pageY;
        let count = random(3,5);
        for(let i = 0; i < count; i++)
          this.fireworks.push(new Firework(random(this.spawnA, this.spawnB), this.height, x, y, random(0, 260), random(30, 110)));
        this.counter = -1;
      }
      update(delta) {
        ctx.globalCompositeOperation = 'hard-light';
        ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`;
        ctx.fillRect(0, 0, this.width, this.height);
        ctx.globalCompositeOperation = 'lighter';
        for (let firework of this.fireworks) firework.update(delta);
        this.counter += delta * 3;
        if (this.counter >= 1) {
          this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB), this.height,
            random(0, this.width), random(this.spawnC, this.spawnD),
            random(0, 360), random(30, 110)));
          this.counter = 0;
        }
        if (this.fireworks.length > 1000)
          this.fireworks = this.fireworks.filter(f => !f.dead);
      }
    }

    class Firework {
      constructor(x, y, targetX, targetY, shade, offsprings) {
        this.dead = false; this.offsprings = offsprings;
        this.x = x; this.y = y; this.targetX = targetX; this.targetY = targetY;
        this.shade = shade; this.history = [];
      }
      update(delta) {
        if (this.dead) return;
        let xDiff = this.targetX - this.x, yDiff = this.targetY - this.y;
        if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
          this.x += xDiff * 2 * delta;
          this.y += yDiff * 2 * delta;
          this.history.push({ x: this.x, y: this.y });
          if (this.history.length > 20) this.history.shift();
        } else {
          if (this.offsprings && !this.madeChilds) {
            let babies = this.offsprings / 2;
            for (let i = 0; i < babies; i++) {
              let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0;
              let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0;
              birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0));
            }
          }
          this.madeChilds = true; this.history.shift();
        }
        if (this.history.length === 0) this.dead = true;
        else if (this.offsprings) {
          for (let i = 0; this.history.length > i; i++) {
            let p = this.history[i];
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)';
            ctx.arc(p.x, p.y, 1, 0, PI2, false);
            ctx.fill();
          }
        } else {
          ctx.beginPath();
          ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)';
          ctx.arc(this.x, this.y, 1, 0, PI2, false);
          ctx.fill();
        }
      }
    }

    let canvas = document.getElementById('birthday'),
        ctx = canvas.getContext('2d'),
        then = timestamp(),
        birthday = new Birthday();
    window.onresize = () => birthday.resize();
    document.onclick = evt => birthday.onClick(evt);
    document.ontouchstart = evt => birthday.onClick(evt);

    (function loop() {
      requestAnimationFrame(loop);
      let now = timestamp(), delta = now - then;
      then = now;
      birthday.update(delta / 1000);
    })();

    function createEmoji() {
      const emojiArray = ['â¤ï¸', 'ðŸ’–', 'ðŸ’˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’“', 'ðŸ’—', 'ðŸ˜'];
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createEmoji, 500);
  </script>
</body>
</html>
